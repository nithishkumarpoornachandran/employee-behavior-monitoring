<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Behavior Monitoring System</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #fafafa;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .container {
            display: flex;
            width: 90%;
            max-width: 1400px;
            height: 90%;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            overflow-x: hidden;
        }

        /* Left section (video feed) */
        .video-feed {
            flex: 2.5;
            background-color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 8px;
            padding: 10px;
            max-height: 500px;
            margin-right: 20px;
            margin-top: 40px;
        }

        .video-feed img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border-radius: 8px;
        }

        /* Right section (logs, buttons, etc.) */
        .content {
            flex: 2;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        h1, h3 {
            color: #2f4f4f;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .form-group label {
            font-size: 16px;
            color: #444;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ddd;
            background-color: #fafafa;
            margin-top: 5px;
        }

        .form-control:focus {
            border-color: #6fa3ef;
            background-color: #fff;
        }

        button {
            padding: 10px 15px;
            font-size: 16px;
            color: #fff;
            background-color: #3a8ee6;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #2a6bb8;
        }

        .list-group {
            margin-top: 20px;
            padding-left: 0;
            list-style: none;
        }

        .list-group-item {
            background-color: #f9f9f9;
            padding: 12px;
            margin-bottom: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .list-group-item strong {
            color: #333;
        }

        /* Adjust logout button inside the container */
        .logout-btn {
            align-self: flex-end;
            background-color: #f44336;
            color: #fff;
            padding: 12px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }

        .logout-btn:hover {
            background-color: #d32f2f;
        }

        /* Footer styling */
        .footer {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
            color: #555;
        }

        .footer a {
            text-decoration: none;
            color: #3a8ee6;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Left: Video Feed Section -->
        <div class="video-feed">
            <img src="{{ url_for('video_feed') }}" alt="Live Feed">
        </div>

        <!-- Right: Content Section (Logs, Buttons) -->
        <div class="content">
            <h1>Employee Behavior Monitoring System</h1>

            <!-- Display logs for a selected date -->
            <h3>Activity Logs</h3>
            <form action="/get_logs_by_date" method="POST" id="logForm">
                <div class="form-group">
                    <label for="date">Select a Date:</label>
                    <select name="date" id="date" class="form-control">
                        {% for log_date in log_dates %}
                        <option value="{{ log_date }}">{{ log_date }}</option>
                        {% endfor %}
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Get Logs</button>
            </form>

            <h3 class="mt-4">Logs for <span id="selected-date">{{ today_date }}</span></h3>
            <ul id="logList" class="list-group mt-3">
                <!-- Activity logs will be displayed here -->
            </ul>

            <!-- Button to view activity graph -->
            <form action="/activity_graph" method="POST">
                <input type="hidden" name="date" id="graphDate">
                <button type="submit" class="btn btn-primary">View Activity Graph</button>
            </form>

            <!-- Logout Button -->
            <a href="{{ url_for('logout') }}" class="logout-btn">Logout</a>
        </div>
    </div>

    <div class="footer">
        <p>Â© 2025 Employee Behavior Monitoring System</p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $('#logForm').on('submit', function(e) {
            e.preventDefault();
            var selectedDate = $('#date').val();
            $('#selected-date').text(selectedDate);

            $.ajax({
                type: 'POST',
                url: '/get_logs_by_date',
                data: { date: selectedDate },
                success: function(response) {
                    $('#logList').empty();

                    response.forEach(function(log) {
                        var logItem = `<li class="list-group-item">
                            <strong>Timestamp:</strong> ${log.timestamp.split(' ')[1]}
                            | <strong>Activity:</strong> ${log["class"]}
                        </li>`;
                        $('#logList').append(logItem);
                    });

                    if (response.length === 0) {
                        $('#logList').append('<li class="list-group-item">No logs available for this date.</li>');
                    }
                },
                error: function() {
                    alert('Error fetching logs.');
                }
            });

            $('#graphDate').val(selectedDate);
        });
    </script>
</body>
</html>
