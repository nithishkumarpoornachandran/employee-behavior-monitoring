<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: #fafafa;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .h {
            color: #2f4f4f;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
            width: 100%;
            padding: 20px 0;
            font-size: 1.2rem;
            position: relative;
            top: 0;
        }

        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-box {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        .login-box h2 {
            margin-bottom: 20px;
            font-size: 1.5rem;
            color: #333;
        }

        input[type="text"], input[type="password"] {
            width: 90%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1rem;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #2c7be5;
            border: none;
            color: white;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
        }

        .error-message {
            color: red;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        .footer {
            margin-top: 20px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="h"><h1>Employee Behavior Monitoring System</h1></div>

    <div class="main-content">
        <div class="login-box">
            <h2>Login</h2>
            {% if error %}
                <p class="error-message">{{ error }}</p>
            {% endif %}
            <form action="{{ url_for('login') }}" method="post">
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <div class="footer">
        Â© 2025 Employee Behavior Monitoring System
    </div>
    <script>
        window.onload = function() {
            const loggedIn = "{{ 'true' if session.get('user') else 'false' }}";
            const currentPath = window.location.pathname;
            if (loggedIn === 'false' && currentPath !== '/login') {
                window.location.href = '/login';
            }
        };
    </script>
</body>
</html>
